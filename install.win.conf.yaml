- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- clean:
    ~/.config:
      recursive: true

- link:
    # starship
    ~/.config/starship/:
      glob: true
      path: config/starship/*
      force: true
      create: true
    # profile
    ~/.config/pwsh/:
      glob: true
      path: config/pwsh/**
      force: true
      create: true
      exclude: [ "config/pwsh/profile.ps1"]
    ${PROFILE_LOCATION}:
      path: config/pwsh/profile.ps1
      force: true
      create: true
    # Git
    ~/:
      glob: true
      path: config/general/.*
      relink: true
      exclude: [ "config/general/.gitignore_global" ]
    ~/.fdignore:
      path: config/general/.gitignore_global
      force: true
      create: true